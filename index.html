<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="script.js" async></script>
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      type="text/javascript"></script>
        <link rel="stylesheet" href="/styles.css"/>

    <title>Weather forecast page</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
          <a href="home.html" class="navigation__logo-link"><img src="/Assets/logo/image 1 (3).png" class="navigation__logo" alt="navigation logo"></a>
          <ul class="navigation__list">
              <li class="navigation__item">Bootcamps</li>
              <li class="navigation__item">Campuses</li>
              <li class="navigation__item">About</li>
              <li class="navigation__item"><a href="" class="navigation__link">Weather</a></li>
              <button class="navigation__button">Get Started</button>
          </ul>
      </nav>
  </header>
    <main>
      <div class="hero">
        <div class="hero__content">
          <h1 class="hero__title">Weatherproof <br> Yourself</h1>
          <div class="hero__line"></div>
          <div class="hero__card">
            <h3 class="hero__subheader">
              Check the weather for each of our campuses!
            </h3>
            <div class="campuses">
            <button id="ny"  class="campuses__button">New York</button>
            <button id="miami"  class="campuses__button">Miami</button>
            <button id="toronto"  class="campuses__button">Toronto</button>
            <button id="london" class="campuses__button">London</button>
            </div>
          </div>
        </div>
        <div class="weather__card">
          <div class="weather__current">
            <div class="weather__current-info">
              <img
                src="/Assets/Icons/Location-icon.png"
                alt="location icon"
                class="weather__location"
              />
              <p class="weather__campus"></p>
                <div class="weather__current-time"></div>
                </div>
                <div class="weather__current-temperature"></div>
            </div>

          <div class="weather__predictions-container">
                  <div class="weather__predictions">
                      <div class="weather__predictions-card">
                      <img id="morningPrecipIcon"
                    alt=""
                    class="weather__predictions-icon"
                      />
                      <div class="weather__predictions-status">
                    <h5 class="weather__predictions-time">Morning</h5>
                    <h4 id="mornPrediction" class="weather__predictions-state"></h4>
                      </div>
                      <div id="morningTemp"  class="weather__predictions-temperature"></div>
                      </div>
                      <div class="weather__predictions-card">
                      <img id="midDayPrecipIcon" alt="" class="weather__predictions-icon"
                      />
                      <div class="weather__predictions-status">
                    <h5 class="weather__predictions-time">Afternoon</h5>
                    <h4  id="midDayPrediction" class="weather__predictions-state"></h4>
                      </div>
                      <div  id="midDayTemp" class="weather__predictions-temperature"></div>
                      </div>
                      <div class="weather__predictions-card">
                      <img id="endDayPrecipIcon"
                    alt=""
                    class="weather__predictions-icon"
                      />
                      <div class="weather__predictions-status">
                    <h5 class="weather__predictions-time">Evening</h5>
                    <h4  id="endDayPrediction" class="weather__predictions-state"></h4>
                      </div>
                      <div id="endDayTemp" class="weather__predictions-temperature"></div>
                  </div>
                </div>
                <div class="suntime__container">
                    <div class="suntime">
                        <img src="/Assets/Icons/sunrise.png" alt="" class="suntime__image">
                    <h4 id="rise" class="suntime__time"></h4>
                  </div>
                  <div class="suntime">
                    <img src="/Assets/Icons/sunset.png" alt="" class="suntime__image">
                    <h4 id="set"  class="suntime__time"></h4>
                  </div>
                </div>
              </div>
        </div>
    </main>
  </body>
</html>
